<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Work Hours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #B2BEB5;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #1c1c1c;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #D3D3D3;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #001e96;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00b345;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            color: #4ba803;
        }
    </style>
</head>
<body>
    <h1>Log Work Hours</h1>
    <form method="POST">
        <label for="employee_id">Employee ID:</label>
        <input type="number" id="employee_id" name="employee_id" required><br>
        <label for="log_in_time">Log In Time:</label>
        <input type="datetime-local" id="log_in_time" name="log_in_time" required><br>
        <label for="log_out_time">Log Out Time:</label>
        <input type="datetime-local" id="log_out_time" name="log_out_time" required><br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br>
        <button type="submit">Log Work</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
