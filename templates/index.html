<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bethon Workers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 50px;
        }
        .button-container {
            margin-top: 30px;
        }
        .button-container a {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button-container a:hover {
            background-color: #00b303;
        }
    </style>
</head>
<body>
    <h1>Welcome to Bethon Workers</h1>
    <div class="button-container">
        <a href="{{ url_for('login') }}">Employee Login</a>
        <a href="{{ url_for('register') }}">Register</a>
        <a href="{{ url_for('admin_login') }}">Admin Login</a>
    </div>
</body>
</html>
